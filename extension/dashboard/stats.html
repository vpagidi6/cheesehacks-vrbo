<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sustAIn – Dashboard</title>
    <link rel="stylesheet" href="popup.css" />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
      body { padding: 24px; max-width: 560px; margin: 0 auto; }
      .dashboard-screen { display: block !important; }
      .dashboard-screen.hidden { display: none !important; }
      .logged-out-message { text-align: center; padding: 2rem; color: var(--text-muted, #666); }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="logged-out-view" class="logged-out-message hidden">
        <p>You're not signed in.</p>
        <p>Open the sustAIn extension and log in or sign up to see your dashboard.</p>
      </div>

      <div id="dashboard-screen" class="dashboard-screen">
        <header class="header header-row">
          <div>
            <h1>sustAIn</h1>
            <p class="tagline">Your environmental impact from AI usage</p>
          </div>
          <div class="user-badge">
            <span id="user-email" class="user-email"></span>
            <button type="button" class="btn-link btn-logout" id="btn-logout">Log out</button>
          </div>
        </header>

        <section class="impact-cards">
          <div class="card total-tokens">
            <span class="card-label">Total Tokens</span>
            <span class="card-value" id="total-tokens">0</span>
          </div>
          <div class="card co2">
            <span class="card-label">Est. CO₂</span>
            <span class="card-value" id="total-co2">0 g</span>
          </div>
          <div class="card equivalence">
            <span class="card-label">Equivalent to</span>
            <span class="card-value" id="equivalence">—</span>
          </div>
        </section>

        <section class="by-provider">
          <h2>By Platform</h2>
          <div class="provider-grid" id="provider-grid"></div>
        </section>

        <footer class="footer">
          <button class="btn-clear" id="btn-clear">Clear local data</button>
        </footer>
      </div>
    </div>
    <script src="stats.js"></script>
  </body>
</html>
